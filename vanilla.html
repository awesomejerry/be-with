<!DOCTYPE html>
<html lang="en">

<head>
  <title>Be With</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css?v=201806112234" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <div class="section">
      <span>Be with Hsuan Hsuan for </span>
      <div class="count-section">
        <span id="diff-days" class="counts"></span>
        <span>Days</span>
      </div>
    </div>
    <div class="splitter"></div>
    <div class="section">
      <div class="count-section">
        <span class="counts" id="year"></span>
        <span>Y</span>
      </div>
      <div class="count-section">
        <span class="counts" id="month"></span>
        <span>M</span>
      </div>
      <div class="count-section">
        <span class="counts" id="day"></span>
        <span>D</span>
      </div>
      <div class="count-section">
        <span class="counts" id="hour"></span>
        <span>H</span>
      </div>
      <div class="count-section">
        <span class="counts" id="minute"></span>
        <span>m</span>
      </div>
      <div class="count-section">
        <span class="counts" id="second"></span>
        <span>s</span>
      </div>
    </div>
  </div>
  <script src="vanilla/main.js"></script>
</body>
</html>
